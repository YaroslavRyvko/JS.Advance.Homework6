<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <form name="signUp" class="signUp">
            <h3>Please Sign Up</h3>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="First name"
                    name="FirstName">
                <label for="floatingFirstName">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Last name" name="LastName">
                <label for="floatingLastName">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email address" name="Email">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="error">
                This email already exists
            </div>
            <div class="form-floating">
                <input type="password" class="form-control " id="floatingPassword" placeholder="Password"
                    name="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary" type="button" name="SignUpBtn">Sign Up</button>
            <p class="showSignIn">Sign in now</p>
        </form>
        <form name="signIn" class="signIn">
            <h3>Please Sign In</h3>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingEmailsignIn" placeholder="Email address"
                    name="EmailSignIn">
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPasswordsignIn" placeholder="Password"
                    name="PasswordSignIn">
                <label for="floatingPassword">Password</label>
                <div class="error">
                    localstorage is empty
                </div>
                <div class="error">
                    Incorrect email or password
                </div>
            </div>
            <button class="btn btn-success" type="button" name="SignInBtn">Sign In</button>
            <p class="showSignUp">Sign up now</p>
        </form>
        <div class="profile">
            <div class="image">
                <img src="images/man-profile.jpg" alt="">
                <h2 class="personName">Petro Petriv</h2>
                <p class="personEmail">pp@gmail.com</p>
                <p>Designer and Web Developer</p>
            </div>
            <button class="btn btn-success btnExit" type="button" name="SignUpBtn">Sign Up</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
